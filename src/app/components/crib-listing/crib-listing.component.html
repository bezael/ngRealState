<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="col-sm-4">
          <label for="sort" class="">
            Sort by
          </label>
          <select name="sort-field" id="sort-field" class="form-control" [(ngModel)]="sortField">
            <option *ngFor="let field of sortFields">
              {{field}}
              <!-- {{ utilService.capitalize(field) }} -->
            </option>>
          </select>
        </div>
        <div class="col-sm-4">
          <label for="sort-direction" class="">Sort Direction</label>
          <div>
            <button 
              class="btn btn-primary"
              [ngClass]="{'btn-success': sortDirection == 'asc'}"
              (click)="sortDirection = 'asc'">Asc
            </button>
            <button 
              class="btn btn-primary" 
              [ngClass]="{'btn-success': sortDirection == 'desc'}"
              (click)="sortDirection = 'desc'">Desc
            </button>
          </div>
        </div>
      </div> 
    </div>
  </div> 
  <div *ngFor="let crib of cribs | sortBy: [sortField, sortDirection]">
    <app-crib-card [crib]="crib" class="col-sm-4"></app-crib-card>
  </div>
</div>
